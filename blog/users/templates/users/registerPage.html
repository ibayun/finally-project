{% extends "mainpage/mainTemplates.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div id="main_text_on_page">
        <h1>Регистрация</h1>
        <div class="big-card form">
            <form method="POST" action="/register">
                {% csrf_token %}
                <p>{{ form.username }}</p>
                <p>{{ form.email }}</p>
                <p>{{ form.password }}</p>
                <p>{{ form.first_name }}</p>
                <p>{{ form.last_name }}</p>
                <input type="submit" class="submit-btn"  value="Зарегистрироваться">
            </form>
        </div>
    </div>
{% endblock %}
