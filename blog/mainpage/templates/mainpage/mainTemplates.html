{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">
        {% block title %}

        {% endblock %}
    </title>
    <link href="{% static 'my_blog/main.css' %}" rel="stylesheet" type="text/css"></link>
     <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lora|PT+Sans&display=swap" rel="stylesheet">
</head>
<body id="main_body">
    <header class="nav">
        <a href="/" rel="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ55hUJBQypwhxOO6dsifvOqoAWzJk2KHqO1ECcEnFRXAgkRTXpwA" alt="blog" class="logo" width="100" height="66">
        </a>
        <nav class="top_menu">
            <form class="button-nav">
                <!--input type="button" value="main" onClick='location.href="http://127.0.0.1:8000/"'-->
                <input type="button" value="create article" onClick='location.href="http://127.0.0.1:8000/create_article"'>
                <input type="button" value="news" onClick='location.href="http://127.0.0.1:8000/news"'>
                <input type="button" value="friends" onClick='location.href="http://127.0.0.1:8000/friends"'>
                <input type="button" value="message" onClick='location.href="http://127.0.0.1:8000/message"'>
                <input type="button" value="trands" onClick='location.href="http://127.0.0.1:8000/trands"'>
            </form>
            <div id="index_login">
                <form method="post" name="login" action="/">
                    <input type="text" class="big_text" name="email" value="" placeholder="Email">
                    <input type="password" class="big_text" name="pass" value="" placeholder="Пароль"
                           onkeyup="toggle('index_expire', !!this.value);toggle('index_forgot', !this.value)">
                    <button id="index_login_button">Login</button>
                    <button id="index_forgot_button">Forgot your password?</button>
                    <input type="button" class="registration" value="Registration"
                           onClick='location.href="http://127.0.0.1:8000/registration"'>
                </form>
            </div>
            <form class="searching">
                <input class="big_text" type="search" placeholder="Search" aria-label="Search">
                <button class=" " type="submit">Search</button>
            </form>
        <!--button type="button" class="list-group-item list-group-item-action" disabled>trands</--button -->
        </nav>
    </header>
    <div id="content_body">
    {% block content %}

    {% endblock %}
    </div>
    <footer id="footer">
        Copyright Cris Brown
    </footer>
</body>

</html>
