

<div class="card" style="width: 100%;">
    {% if post.picture %}
        <img class="card-img-top" src="{{ MEDIA_URL }}{{ post.picture }}"
             alt="Мы уже занимаемся поиском вашего изображения">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{post.article_title}}</h5>
        <h6 class="card-text">{{post.article_text | truncatechars:600 }}</h6>
        <a href="{{ post.get_absolute_url }}" class="btn btn-dark">Читать статью</a>
    </div>
    <a >
        <p  id="tag_format">
        {% if post.tags.all|length != 1  %}
            {% for tag in post.tags.all %}
            <a style="color: #808080" href="{{ tag.get_absolute_url }}">{{ tag.tag_title | truncatechars:15}},</a>
            {% endfor %}
        {% else%}
            <a class="card-footer small"> Тегов нет</a>
        {% endif %}
        </p>
    </a>
    <a class="card-footer small">{{ post.article_date }}</a>
</div>
