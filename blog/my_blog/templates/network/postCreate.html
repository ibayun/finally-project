{% extends "mainpage/mainTemplates.html" %}


{% block title %}
    create Tag
{% endblock %}

{% block content %}

    <form action="{% url 'post_create_url' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    {{ field.label }}
                    {{ field }}

                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create</button>
    </form>

{% endblock %}
