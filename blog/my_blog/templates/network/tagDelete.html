{% extends "mainpage/mainTemplates.html" %}

{% block title %}
    Delete tag - "{{ tag.tag_title|title}}"
{% endblock %}

{% block content %}
    <form action ="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h2>
            Delete "{{ tag.tag_title }}"???
        </h2>
        <button type="submit" name="button">Yes</button>
        <input type="button" onclick="history.back();" value="No"/>
    </form>
{% endblock %}
