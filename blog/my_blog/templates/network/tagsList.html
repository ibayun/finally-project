{% extends "mainpage/mainTemplates.html" %}

{% block title %}
    Tags list
{% endblock %}

{% block content %}
<div id="tags_list" >
    <h4>Вам доступны следующие теги:</h4>
    {% for tag in tags %}
        <a id="tags_list_btn" type="button" class="btn btn-warning" href="{{ tag.get_absolute_url }}"> {{ tag.tag_title }}</a>
    {% endfor %}
</div>
{% endblock %}
