{% extends "mainpage/mainTemplates.html" %}

{% block title %}
    Tags list {{post.article_title}}
{% endblock %}

{% block content %}
    <h1>Tags</h1>
    {% for tag in tags %}
        <h3>{{ tag.tag_title}}</h3>
        <h5><a href="{{ tag.get_absolute_url}}"></a></h5>
    {% endfor %}
{% endblock %}
